<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFiBoost Launchpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heroSection">
    <h1>DeFiBoost Launchpad</h1>
    <h3>A Easy way to Launch your own token in Open Campus Code X</h3>
    </div>
    <div class="tokenLauncher">
        <h2>Launch Your Token</h2>
        <div><label for="launchTokenName">Token Name:</label><input type="text" id="launchTokenName"></div>
        <div><label for="launchTokenSym">Token Symbol:</label><input type="text" id="launchTokenSym"></div>
        <div><label for="launchTokenPrc">Token Price:</label><input type="number" id="launchTokenPrc"></div>
        <button>Launch Token</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
